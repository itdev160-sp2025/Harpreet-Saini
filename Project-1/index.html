<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#catalog">Book Catalog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <h2>Search for a Book</h2>
        <input type="text" id="search-input" placeholder="Search by title or author">
        <button onclick="searchBooks()">Search</button>
    </section>

    <section id="catalog">
        <h2>Book Catalog</h2>
        <ul id="book-list">
            <!-- Book list will be dynamically injected here -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p> id="thank-you-message" style="display:none;">Thank you for your message!</p>
    </section>

    <footer>
        <p>&copy; 2025 Online Bookstore</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
