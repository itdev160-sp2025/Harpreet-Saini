<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Extensions</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="article-title"></h1>
        <p id="author"></p>
        <p id="date"></p>
        <img id="hero-image" alt="Hero Image">
    </header>
    <main>
        <section id="package-1">
            <h2 id="package-name-1"></h2>
            <p id="package-description-1"></p>
            <p id="package-author-1"></p>
            <p id="package-downloads-1"></p>
            <p id="package-stars-1"></p>
            <img id="package-image-1" alt="Package Image">
        </section>
        <section id="package-2">
            <h2 id="package-name-2"></h2>
            <p id="package-description-2"></p>
            <p id="package-author-2"></p>
            <p id="package-downloads-2"></p>
            <p id="package-stars-2"></p>
            <img id="package-image-2" alt="Package Image">
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
