<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script defer src="js/scripts.js"></script>
</head>
<body>

  <header>
    <h1 class="header-title">My Simple Blog</h1>
    <div class="header-menu">
      <button id="new-button">New Post</button>
    </div>
  </header>

  <main>
    <section id="display-content"></section>
  </main>

  <footer>
    <p>Â© 2025 My Blog. All rights reserved.</p>
  </footer>

  <div id="modal-backdrop"></div>
  <div id="modal">
    <div id="modal-content">
      <h2>Create New Post</h2>
      <input type="text" id="post-title" placeholder="Post Title" />
      <textarea id="post-body" placeholder="Write your blog post..."></textarea>
      <div class="modal-buttons">
        <button id="save-button">Save</button>
        <button id="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
