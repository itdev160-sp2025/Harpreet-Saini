<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2 - HTML Tags</title>
</head>
<body>
    <h1>Activity 2</h1>

    
    <h2>Image Example</h2>
    <img src="images/amazon.jpeg" alt="Sample Image" />

   
    <h2>Contact Me</h2>
    <p>Email me at <a href="hsaini94@icloud.com</a></p>

   
    <h2>Simple Table</h2>
    <table id="simple-table">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

  
    <h2>Complex Table</h2>
    <table id="complex-table">
        <thead>
            <tr>
                <th scope="col" colspan="2">Column Header 1 & 2</th>
                <th scope="col" rowspan="2">Column Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
                <td>Row 1, Column 3</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
                <td>Row 2, Column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer: Table End</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
